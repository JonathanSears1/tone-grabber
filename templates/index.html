{% extends 'parent.html' %}
{% block title %}Home{% endblock %}

{% block head %}
    {{ super() }}
    {{ dropzone.load_css() }}
    <style>
        .dropzone {
            flex: auto;
            border: 2px dashed #0087F7;
            border-radius: 5px;
            background-color: whitesmoke;
            color: #0087F7;
            text-align: center;
            justify-self: center;
            width: 400px;
            height: 400px;
            display: flex;
        }
        .dz-default.dz-message {
            flex: auto;
            justify-content: center;
            align-items: center;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 36px;
            gap: 20px;
        }
        .upload-section {
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0087F7;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        #prediction-result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .audio-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        .audio-controls button {
            margin-top: 0;
            min-width: 80px;
        }
        #audioPlayer {
            margin: 20px 0;
        }
        #upload_container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
        }
        .upload-section {
            flex: 1;
            max-width: 400px;
        }
    </style>
{% endblock %}

{% block content %}
<div id="container">
    <div id = "upload_container">
        <div class="upload-section">
            <h2>Upload Dry Tone</h2>
            <form action="/upload_dry_tone" class="dropzone" id="dry-tone-dropzone"></form>
        </div>

        <div class="upload-section">
            <h2>Upload Wet Tone</h2>
            <form action="/upload_wet_tone" class="dropzone" id="wet-tone-dropzone"></form>
        </div>
    </div>
    <button id="predict-btn" onclick="predict()">Run Prediction</button>

    <div id="prediction-result"></div>
    
    <!-- Add audio controls -->
    <div class="audio-controls">
        <audio id="audioPlayer" controls></audio>
        <button id="playButton" onclick="togglePlay()">Play</button>
        <button id="stopButton" onclick="stopAudio()">Stop</button>
    </div>
</div>

<script>
    let audioContext;
    let audioSource;

    async function playAudio(base64Data) {
        // Initialize AudioContext if not exists
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        try {
            // Stop any currently playing audio
            if (audioSource) {
                audioSource.stop();
            }

            // Convert base64 to array buffer
            const response = await fetch(`data:audio/wav;base64,${base64Data}`);
            const arrayBuffer = await response.arrayBuffer();
            
            // Decode audio data
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            
            // Create source and play
            audioSource = audioContext.createBufferSource();
            audioSource.buffer = audioBuffer;
            audioSource.connect(audioContext.destination);
            audioSource.start(0);
        } catch (error) {
            console.error('Error playing audio:', error);
        }
    }

    function stopAudio() {
        if (audioSource) {
            audioSource.stop();
            audioSource = null;
        }
    }

    function togglePlay() {
        if (audioContext && audioContext.state === 'suspended') {
            audioContext.resume();
        }
    }

    function predict() {
        document.getElementById("prediction-result").innerHTML = "Predicting...";

        fetch('/predict')
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                document.getElementById("prediction-result").innerHTML = "Error: " + data.error;
            } else {
                // Check if predicted_parameters exists
                const paramsList = data.predicted_parameters ? 
                    Object.entries(data.predicted_parameters)
                        .map(([key, value]) => `${key}: ${value}`)
                        .join('<br>')
                    : 'No parameters available';
                
                document.getElementById("prediction-result").innerHTML = 
                    `<h3>Predicted Effect: ${data.predicted_effect || 'Unknown'}</h3>
                     <h4>Parameters:</h4>
                     <div class="parameters">${paramsList}</div>`;
                
                if (data.audio_data) {
                    playAudio(data.audio_data);
                }
            }
        })
        .catch(error => {
            document.getElementById("prediction-result").innerHTML = "Error: Unable to fetch prediction";
            console.error('Error:', error);
        });
    }
</script>

{{ dropzone.load_js() }}
{{ dropzone.config() }}
{% endblock %}
